server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/aura_db
    username: aura
    password: aura_pwd
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: false

logging:
  level:
    org.hibernate.SQL: off

security:
  jwt:
    secret: "riF4Mqq6DU5SdQ/dQMhXKK/rYtoZDo7odgSOFbNY260S0oky/CIHaHzaEaaLnAET"
    expiration-seconds: 3600
    refresh-expiration-seconds: 604800
    refresh-cookie-secure: false

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

ollama:
  base-url: http://localhost:11434
  model: llama3.2
  system-prompt: >
    You are AURA, the internal assistant. Answer concisely and clearly in English.
    If you are unsure about something, say so explicitly.

aura:
  context:
    window-size-messages: 16
    memory-update-every-messages: 10
    max-prompt-chars: 24000
  chat:
    pdf:
      max-file-size-mb: 25
      max-pages: 200
      parse-timeout-seconds: 10
      max-extracted-chars: 200000
      direct-inject-max-chars: 12000
      chunk-size-chars: 1200
      chunk-overlap-chars: 120
      top-k: 6
      min-chunk-score-threshold: 0.0
