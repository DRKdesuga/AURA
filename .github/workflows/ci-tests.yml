name: Backend CI

on:
  push:
    paths:
      - 'aura-backend/**'
      - '.github/workflows/ci-tests.yml'
  pull_request:
    paths:
      - 'aura-backend/**'
      - '.github/workflows/ci-tests.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aura-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run backend tests
        run: mvn -B -ntp test
