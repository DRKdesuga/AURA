name: Backend CI

on:
  push:
    paths:
      - 'aura-backend/**'
      - 'aura-frontend/**'
      - '.github/workflows/ci-tests.yml'
  pull_request:
    paths:
      - 'aura-backend/**'
      - 'aura-frontend/**'
      - '.github/workflows/ci-tests.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aura-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run backend tests
        run: mvn -B -ntp test

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aura-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
          cache-dependency-path: aura-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
