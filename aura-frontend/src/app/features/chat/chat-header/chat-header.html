<div class="bar">
  <div class="left">
    <app-orb-icon [size]="18" [animate]="true"></app-orb-icon>
    <div class="meta">
      <div class="title">AURA</div>
      <div class="subtitle">Artificial User Response Assistant</div>
    </div>
  </div>

  <div class="right">
    <!-- bouton collapse SANS fond, à côté de l’avatar -->
    <button
      type="button"
      class="icon-btn collapse-btn"
      (click)="onToggleSidebar()"
      [title]="sidebarHidden ? 'Show sidebar' : 'Hide sidebar'"
      aria-label="Toggle sidebar">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <rect x="3" y="4" width="18" height="16" rx="4" stroke="currentColor" opacity=".85"/>
        <rect x="6.2" y="7" width="5" height="10" rx="2" fill="currentColor" opacity=".85"/>
      </svg>
    </button>

    <app-user-avatar (open)="showProfile.set(true)"></app-user-avatar>
  </div>
</div>

<app-profile-modal
  [open]="showProfile()"
  (close)="showProfile.set(false)">
</app-profile-modal>
