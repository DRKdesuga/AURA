<div class="shell" [class.collapsed]="sidebarHidden()">
  <aside class="sidebar">
    <app-sessions-sidebar
      (selectSession)="onSelectSession($event)"
      (newDraft)="onNewDraft()">
    </app-sessions-sidebar>
  </aside>

  <main
    class="main"
    [class.drag-active]="dragActive()"
    (dragenter)="onDragEnter($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)">
    <app-chat-header
      [sidebarHidden]="sidebarHidden()"
      (toggleSidebar)="toggleSidebar()">
    </app-chat-header>

    <app-chat-thread
      [messages]="messages()"
      [typing]="typing()">
    </app-chat-thread>

    <app-chat-input
      [sending]="fileSending()"
      (send)="onSendMessage($event)"></app-chat-input>
  </main>
</div>
